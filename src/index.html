<!doctype html>
<html lang="en">

<head>

  <style>
    /* Need to define these here in order for the splashscreen to appear seemless */
    html { 
      height: 100%;
      margin: 0;
    }
    body {
      height: 100%;
      margin: 0;
    }
    .splashscreen {
      height: 100%; 
      width: 100%; 
      color: black; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background-color: white;
      pointer-events: none;
      user-select: none;
    }
  </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-91629652-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-91629652-2');
  </script>

  <meta charset="utf-8">
  <title>Shadebobs</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
</head>

</html>
