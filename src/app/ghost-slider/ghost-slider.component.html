<div #container class="container">

  <div
    [@expandCollapseBar]="state"
    style="position: absolute; bottom: 0; height: 13px; width: 100px; user-select: none; pointer-events: none">
  
    <div 
      style="background-color: rgba(200, 200, 200, 0.5); background-blend-mode:exclusion ; height: 100%;  border-right: 1px solid white; box-sizing: border-box; position: relative" 
      [style.width]="(normalize(value, min, max) * 100) + '%'">
    </div>

    <div 
      style="background-color: rgba(100, 100, 100, 0.5); position: absolute; height: 100%; top: 0; right: 0; box-sizing: border-box; border-left: 1px solid white" 
      [style.width]="((1 - normalize(value, min, max)) * 100) + '%'">
    </div>
  </div>

  <div 
    [@expandCollapseLabel]="state" 
    style="position: absolute; top: 0; left: 0; user-select: none; pointer-events: none; display: flex; align-items: center">
    {{ label }}
  </div>

</div>
