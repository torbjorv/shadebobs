<div #container style="width: 100%; height: 100%">

  <div [@expandCollapse]="state" style="position: relative">
      <svg #svg 
      class="svg" 
      [ngStyle]="gradient"
      [attr.width]="svgSize[0]" 
      [attr.height]="svgSize[1]" 
      [attr.viewBox]="svgViewBox"
      (window:resize)="onResize()">    
      <svg:path [attr.d]="svgCurve" stroke-width="1px" stroke="white" fill-opacity="0"/>
    </svg>

  </div>
</div>
