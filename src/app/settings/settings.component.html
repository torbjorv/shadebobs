<div class="settings-container">

  <div class="setting">
    <app-ghost-slider #tailSlider [@slider]="tailSlider.state" class="overlay-and-fill setting-padding" [(value)]="tail" [min]="100" [max]="50000">
    </app-ghost-slider>
    <div [@label]="tailSlider.state" class="setting-label setting-padding">Tail</div>
  </div>

  <div class="setting">
    <app-ghost-slider #countSlider [@slider]="countSlider.state" class="overlay-and-fill setting-padding" [(value)]="count" [min]="1" [max]="10">
    </app-ghost-slider>
    <div [@label]="countSlider.state"  class="setting-label setting-padding">Count</div>
  </div>

  <div class="setting">
    <app-ghost-slider #speedSlider [@slider]="speedSlider.state" class="overlay-and-fill setting-padding" [(value)]="speed" [min]="0.1" [max]="10" [step]="0.1">
    </app-ghost-slider>
    <div [@label]="speedSlider.state"  class="setting-label setting-padding">Speed</div>
  </div>

  <div class="setting">
    <app-ghost-slider #sizeSlider [@slider]="sizeSlider.state" class="overlay-and-fill setting-padding" [(value)]="size" [min]="10" [max]="50">
    </app-ghost-slider>
    <div [@label]="sizeSlider.state"  class="setting-label setting-padding">Size</div>
  </div>

  <div class="setting">
    <app-ghost-slider #forceSlider [@slider]="forceSlider.state" class="overlay-and-fill setting-padding" [(value)]="force" [min]="1" [max]="10" [step]="0.1">
    </app-ghost-slider>
    <div [@label]="forceSlider.state" class="setting-label setting-padding">Force</div>
  </div>

  <div class="setting">
    <div class="setting-label setting-padding">Red</div>
    <div class="overlay-and-fill setting-padding" [@curve]="redCurve.state">
      <div style="position: relative; width:100%; height: 100%">
        <div class="channel-background overlay-and-fill" [ngStyle]="gradientR"></div>
        <app-curve-editor class="overlay-and-fill" #redCurve [(points)]="red"></app-curve-editor>
      </div>
    </div>
  </div>

  <div class="setting">
    <div class="setting-label setting-padding">Green</div>
    <div class="overlay-and-fill setting-padding" [@curve]="greenCurve.state">
      <div style="position: relative; width:100%; height: 100%">
        <div class="channel-background overlay-and-fill" [ngStyle]="gradientG"></div>
        <app-curve-editor class="overlay-and-fill" #greenCurve [(points)]="green"></app-curve-editor>
      </div>
    </div>
  </div>

  <div class="setting">
    <div class="setting-label setting-padding">Blue</div>
    <div class="overlay-and-fill setting-padding" [@curve]="blueCurve.state">
      <div style="position: relative; width:100%; height: 100%">
        <div class="channel-background overlay-and-fill" [ngStyle]="gradientB"></div>
        <app-curve-editor class="overlay-and-fill" #blueCurve [(points)]="blue"></app-curve-editor>
      </div>
    </div>
  </div>
</div>
