<div style="width: 100%; height: 100%; display: flex; flex-direction: column">
  Tail
  <mat-slider min="100" max="30000" step="100" thumbLabel [(value)]="settings.tail"></mat-slider>

  Count
  <mat-slider min="1" max="10" step="1" thumbLabel [(value)]="settings.count"></mat-slider>

  Speed
  <mat-slider min="0.1" max="10" step="0.1" thumbLabel [(value)]="settings.speed"></mat-slider>
</div>
