<div class="settings-container">

  <div class="title">Shadebobs</div>
  <div class="credits"><a href="https://github.com/torbjorv">Cyberfish/TLS (torbjorv@github)</a></div>

  <div class="item-container">
    <div class="item-label">Tail</div>
    <mat-slider class="item-value-slider" min="100" max="50000" step="100" [(value)]="settings.tail">
    </mat-slider>
  </div>

  <div class="item-container">
    <div class="item-label">Count</div>
    <mat-slider class="item-value-slider" min="1" max="10" step="1" [(value)]="settings.count"></mat-slider>
  </div>

  <div class="item-container">
    <div class="item-label">Speed</div>
    <mat-slider class="item-value-slider" min="0.1" max="10" step="0.1" [(value)]="settings.speed">
    </mat-slider>
  </div>

  <div class="item-container">
    <div class="item-label">Size</div>
    <mat-slider class="item-value-slider" min="10" max="50" step="1" [(value)]="settings.size">
    </mat-slider>
  </div>

  <div class="item-container">
    <div class="item-label">Force</div>
    <mat-slider class="item-value-slider" min="1" max="10" step="0.1" [(value)]="settings.force">
    </mat-slider>
  </div>
  <div>
      <app-palette-editor 
      [(redPoints)]="settings.redPoints" 
      [(greenPoints)]="settings.greenPoints" 
      [(bluePoints)]="settings.bluePoints" ></app-palette-editor>
  </div>
</div>
