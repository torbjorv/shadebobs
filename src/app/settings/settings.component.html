<div class="settings-container">

  <div class="setting">
    <app-ghost-slider2 #tailSlider class="overlay-and-fill setting-padding" 
      [(value)]="tail" 
      [min]="100" 
      [max]="50000"
      [label]="'Tail'">
    </app-ghost-slider2>
  </div>

  <div class="setting">
    <app-ghost-slider2 #countSlider class="overlay-and-fill setting-padding" [(value)]="count" [min]="1" [max]="10" [label]="'Count'">
    </app-ghost-slider2>
  </div>

  <div class="setting">
    <app-ghost-slider2 #speedSlider class="overlay-and-fill setting-padding" [(value)]="speed" [min]="0.1" [max]="10" [step]="0.1" [label]="'Speed'">
    </app-ghost-slider2>
  </div>

  <div class="setting">
    <app-ghost-slider2 #sizeSlider class="overlay-and-fill setting-padding" [(value)]="size" [min]="10" [max]="50" [label]="'Size'">
    </app-ghost-slider2>
  </div>

  <div class="setting">
    <app-ghost-slider2 #forceSlider class="overlay-and-fill setting-padding" [(value)]="force" [min]="1" [max]="10" [step]="0.1" [label]="'Force'">
    </app-ghost-slider2>
  </div>

  <div class="setting">
    <div class="overlay-and-fill setting-padding">
      <div style="position: relative; width:100%; height: 100%">
        <app-ghost-curve class="overlay-and-fill" #redCurve [(points)]="red" [channel]="'R'"></app-ghost-curve>
      </div>
    </div>
  </div>
  
  <div class="setting">
    <div class="overlay-and-fill setting-padding">
      <div style="position: relative; width:100%; height: 100%">
        <app-ghost-curve class="overlay-and-fill" #greenCurve [(points)]="green" [channel]="'G'"></app-ghost-curve>
      </div>
    </div>
  </div>

    <div class="setting">
      <div class="overlay-and-fill setting-padding">
        <div style="position: relative; width:100%; height: 100%">
          <app-ghost-curve class="overlay-and-fill" #blueCurve [(points)]="blue" [channel]="'B'"></app-ghost-curve>
        </div>
      </div>
    </div>
</div>
