<div class="toolbar-container">

  <div class="tool">
    <app-ghost-slider [(value)]="tail" [min]="100" [max]="50000" [label]="'Tail'"></app-ghost-slider>
  </div>

  <div class="tool">
    <app-ghost-slider [(value)]="count" [min]="1" [max]="10" [label]="'Count'"></app-ghost-slider>
  </div>

  <div class="tool">
    <app-ghost-slider [(value)]="speed" [min]="0.1" [max]="10" [step]="0.1" [label]="'Speed'">
    </app-ghost-slider>
  </div>

  <div class="tool">
    <app-ghost-slider [(value)]="size" [min]="10" [max]="50" [label]="'Size'"></app-ghost-slider>
  </div>

  <div class="tool">
    <app-ghost-slider [(value)]="force" [min]="1" [max]="10" [label]="'Force'"></app-ghost-slider>
  </div>

  <div class="tool" style="display: flex; flex-flow: row">
    <div class="tool-label">Red</div>
    <div class="color-channel-container" [@focusCurve]="redCurve.state">
      <div class="channel-background overlay-and-fill" [ngStyle]="gradientR"></div>
      <app-curve-editor class="overlay-and-fill" #redCurve [(points)]="red"></app-curve-editor>
    </div>
  </div>

  <div class="tool" style="display: flex; flex-flow: row">
    <div class="tool-label">Green</div>
    <div class="color-channel-container" [@focusCurve]="greenCurve.state">
      <div class="channel-background overlay-and-fill" [ngStyle]="gradientG"></div>
      <app-curve-editor class="overlay-and-fill" #greenCurve [(points)]="green"></app-curve-editor>
    </div>
  </div>

  <div class="tool" style="display: flex; flex-flow: row">
    <div class="tool-label">Blue</div>
    <div class="color-channel-container" [@focusCurve]="blueCurve.state">
      <div class="channel-background overlay-and-fill" [ngStyle]="gradientB"></div>
      <app-curve-editor class="overlay-and-fill" #blueCurve [(points)]="blue"></app-curve-editor>
    </div>
  </div>
</div>
